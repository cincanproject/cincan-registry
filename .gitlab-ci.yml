variables:
    DOCKER_HOST: tcp://docker:2375/
stages:
  - test

unittests:
  except:
    - schedules
  stage: test
  image: ghcr.io/nicceboy/multipython:latest
  before_script:
    - apt-get update && apt-get install -y libsqlite3-0
    - echo "Current versions:"
    - source ~/.bashrc
    - python3.6 -V
    - python3.7 -V
    - python3.8 -V
    - python3.9 -V
  services:
  - docker:dind
  script:
    - source ~/.bashrc
  services:
    - docker:dind
  script:
    # - pytest -sv --cov=cincanregistry --cov-report term-missing   
    - source ~/.bashrc && tox -- --cov=cincanregistry tests

scrape_versions:on-schedule:
  image: python:3.9-buster
  before_script:
    #   - apt-get update && apt-get install -y libsqlite3-0
    - python setup.py install
  only:
    - schedules
  script:
    - cincanregistry list -r versions
  artifacts:
    paths:
      - .cincan/cache/tooldb.sqlite
    expire_in: never
    public: true
